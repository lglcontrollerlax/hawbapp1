<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <script>
  
          function rtrnTodayStr() {
          // return a string mm/dd/yyyy for today
          var date = new Date;
          var year = date.getFullYear();
          var month = date.getMonth()+1;
          var day = date.getDate();
          
          if (day < 10) {
            day = '0' + day;
          }
          if (month < 10) {
            month = '0' + month;
          }
          var formattedDate =year + '-' + month + '-' + day;
          return formattedDate;
        }

        function rtrnTimeStr() {
          // return a string mm/dd/yyyy for today
          var date = new Date;
          var hour = date.getHours().toString();
          var min = date.getMinutes().toString();
          if (date.getMinutes() < 10) {
              min = "0" + min;
          }
          
          var formattedTime = hour + min;
          return formattedTime;
        }

        
        function filldate(ev, inputid, inputid2, timeid) {
         var dateInput = document.querySelector(inputid);
         var dateInput2 = document.querySelector(inputid2);
         if(ev.keyCode == 32){
            dateInput.value = rtrnTodayStr();
            dateInput2.value = rtrnTodayStr();
            if(timeid != null || timeid != undefined) {
                var timeInput = document.querySelector(timeid);
                timeInput.value = rtrnTimeStr()
            }
         }         
        }

     </script>
    
  </body>
</html>
